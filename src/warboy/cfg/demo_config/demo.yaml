app_config:
  - task:
      - object_detection
    model_cfg:
      - warboy/cfg/model_config/object_detection/yolov8n.yaml
    model_path:
      - models/quantized_onnx/object_detection/yolov8n_i8.onnx
    num_worker: 32
    npu_device:
      - warboy(1)*1
    video_params:
      - input_path: datasets/demo_videos/detection_videos/car_1.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/detection_videos/cow_1.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/detection_videos/surfing_2.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/detection_videos/walking_2.mp4
        type: file
        recursive: True
  - task:
      - pose_estimation
    model_cfg:
      - warboy/cfg/model_config/pose_estimation/yolov8n-pose.yaml
    model_path:
      - models/quantized_onnx/pose_estimation/yolov8n-pose_i8.onnx
    num_worker: 32
    npu_device:
      - warboy(1)*1
    video_params:
      - input_path: datasets/demo_videos/pose_videos/bmx_1.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/pose_videos/dance_1.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/pose_videos/surfing_4.mp4
        type: file
        recursive: True
      - input_path: datasets/demo_videos/pose_videos/Taekwondo_2.mp4
        type: file
        recursive: True

port: 20001
