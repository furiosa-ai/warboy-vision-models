task: pose_estimation   #
model_name: yolov8n-pose
weight: ./models/weight/pose_estimation/yolov8n-pose.pt                       # weight file path
onnx_path: ./models/onnx/pose_estimation/yolov8n-pose.onnx                  # onnx model path
onnx_i8_path: ./models/quantized_onnx/pose_estimation/yolov8n-pose_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: SQNR_ASYM # calibration method
  calibration_data: ./datasets/coco/val2017          # calibration data path
  num_calibration_data: 200     # number of calibration data

conf_thres: 0.25
iou_thres: 0.7
input_shape: [1, 3, 640, 640]         # model input shape (batch, channel, Height, Width)
anchors:                        # anchor information
  -
class_names:
  - person