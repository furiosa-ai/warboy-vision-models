task: pose_estimation   #
model_name: yolov8m-pose
weight: yolov8m-pose.pt                       # weight file path
onnx_path: yolov8m-pose.onnx                  # onnx model path
onnx_i8_path: yolov8m-pose_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: PERCENTILE_ASYM # calibration method
  calibration_data: ../val2017          # calibration data path
  num_calibration_data: 200     # number of calibration data

conf_thres: 0.35
iou_thres: 0.7
input_shape: [1, 3, 640, 640]         # model input shape (Height, Width)
anchors:                        # anchor information
  - 
class_names:
  - person