task: face_detection   #
model_name: yolov8n-face
weight: yolov8n-face.pt                       # weight file path
onnx_path: yolov8n-face.onnx                  # onnx model path
onnx_i8_path: yolov8n-face_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: MSE_ASYM # calibration method
  calibration_data: ../WIDER_val/images          # calibration data path
  num_calibration_data: 500     # number of calibration data
conf_thres: 0.35
iou_thres: 0.7
input_shape: [1, 3, 640, 640]          # model input shape (Height, Width)
anchors:                        # anchor information
  -
class_names:
  - face