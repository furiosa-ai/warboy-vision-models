task: object_detection   #
model_name: yolov7-e6e
weight: yolov7-e6e.pt                       # weight file path
onnx_path: yolov7-e6e.onnx                  # onnx model path
onnx_i8_path: yolov7-e6e_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: PERCENTILE_ASYM # calibration method
  calibration_data: ../val2017          # calibration data path
  num_calibration_data: 200     # number of calibration data

conf_thres: 0.35
iou_thres: 0.7
input_shape: [1, 3, 1280, 1280]         # model input shape (Height, Width)
