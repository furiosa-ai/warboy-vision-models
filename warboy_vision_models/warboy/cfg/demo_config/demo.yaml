app_config:
  - task:
      - object_detection
    model_cfg:
      - ./warboy_vision_models/warboy/cfg/model_config/object_detection/yolov8n.yaml
    model_path:
      - ./models/quantized_onnx/object_detection/yolov8n_i8.onnx
    num_worker: 32
    npu_device:
      - warboy(1)*1
    video_params:
      - input_path: ./datasets/demo_videos/detection_videos/car_1.mp4
