task: object_detection   #
model_name: yolov7
weight: yolov7.pt                       # weight file path
onnx_path: yolov7.onnx                  # onnx model path
onnx_i8_path: yolov7_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: MSE_ASYM # calibration method
  calibration_data: ../datasets/object_detection/val2017          # calibration data path
  num_calibration_data: 500     # number of calibration data

conf_thres: 0.35
iou_thres: 0.7
input_shape: [1, 3, 640, 640]         # model input shape (Height, Width)
anchors:                        # anchor information
  - [12, 16, 19, 36, 40, 28]
  - [36, 75, 76, 55, 72, 146]
  - [142, 110, 192, 243, 459, 401]
