model_info:
  model_type: instance_seg
  model_name: yolov8x
  weight: ./weights/yolov8x-seg.pt
  onnx_path: yolov8x-seg.onnx # output onnx path
  i8_onnx_path: yolov8x-seg_i8.onnx # quantized onnx model path
  input_shape: [1,3,640,640] # input shape for model
  nc: 80 # number of classes
  num_anchors: 3

