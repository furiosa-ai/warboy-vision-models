task: instance_segmentation   #
model_name: yolov9c-seg
weight: best.pt                       # weight file path
onnx_path: yolov9c-seg_person.onnx                  # onnx model path
onnx_i8_path: yolov9c-seg_person_i8.onnx # quantized onnx model path

calibration_params:
  calibration_method: SQNR_ASYM # calibration method
  calibration_data: ../images          # calibration data path
  num_calibration_data: 500     # number of calibration data

conf_thres: 0.35
iou_thres: 0.7
input_shape: [640, 640]         # model input shape (Height, Width)
anchors:                        # anchor information
  -
class_names:
  - person